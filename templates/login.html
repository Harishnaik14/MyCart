<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f5;
            font-family: 'Inter', sans-serif;
        }

        .login-wrapper {
            max-width: 1050px;
            margin: 60px auto;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
        }

        /* LEFT SIDE */
        .left-panel {
            background: linear-gradient(135deg, #ff8c2a, #ff6a00);
            color: #fff;
            padding: 70px 45px;
        }

        .left-panel h1 {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
        }

        .left-panel p {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        .illustration {
            width: 80%;
            margin-top: 40px;
        }

        /* RIGHT PANEL */
        .right-panel {
            padding: 70px 50px;
        }

        .form-control {
            height: 52px;
            border-radius: 12px;
        }

        .login-btn {
            height: 50px;
            border-radius: 12px;
            background: #ff7a21;
            border: none;
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
        }

        .social-btn {
            border-radius: 12px;
            height: 50px;
            font-weight: 500;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
    </style>
</head>

<body>
<div class="login-wrapper row g-0">
    
    <!-- LEFT SIDE -->
    <div class="col-md-6 left-panel">
        <h1>Login</h1>
        <p>Get access to your Orders, Wishlist and Recommendations</p>

        <img src="illustration.png" class="illustration" alt="characters">
    </div>

    <!-- RIGHT SIDE -->
    <div class="col-md-6 right-panel">
        <h3 class="fw-bold mb-2">Welcome Back</h3>
        <p class="text-muted">Please login to your account</p>

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>

            <div class="text-end mb-3">
                <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn login-btn w-100">Login</button>

            <div class="divider">Or Login with</div>

            <div class="d-flex gap-3">
                <button type="button" class="btn btn-light w-50 social-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2"> Google
                </button>
                <button type="button" class="btn btn-light w-50 social-btn">
                    <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" width="20" class="me-2"> Facebook
                </button>
            </div>

            <p class="mt-4 text-center">
                Donâ€™t have an account?
                <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Signup</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
