<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Basement</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f4f7;
            font-family: "Inter", sans-serif;
        }

        .container-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        /* LEFT PANEL */
        .left-panel {
            padding: 60px 50px;
        }

        .google-btn {
            border-radius: 10px;
            height: 50px;
            font-weight: 500;
        }

        .form-control {
            height: 48px;
            border-radius: 10px;
        }

        .create-btn {
            height: 50px;
            border-radius: 10px;
            background: #000;
            color: #fff;
            font-weight: 600;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #bbb;
        }

        /* RIGHT PANEL */
        .right-panel {
            background: linear-gradient(135deg, rgba(186, 0, 255, 0.45), rgba(108, 0, 255, 0.55), rgba(255, 0, 234, 0.45));
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .floating-card {
            background: #fff;
            padding: 25px;
            border-radius: 22px;
            width: 260px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .floating-card img {
            width: 100%;
            border-radius: 15px;
        }

        /* Smooth animation */
        .floating-card {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container-wrapper row g-0">

        <!-- LEFT PANEL -->
        <div class="col-md-6 left-panel">
            <img src="logo.png" alt="" width="120" class="mb-4">

            <h2 class="fw-bold mb-3">WELCOME<br>To our Mycart website</h2>
            <p class="text-muted mb-4">Create Your account here</p>

            <!-- Google Sign In -->
            <button class="btn btn-light w-100 google-btn mb-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2">
                Sign in with Google
            </button>

            <div class="divider">or</div>

            <!-- FORM -->
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label class="fw-semibold">Name*</label>
                <input type="text" class="form-control mb-3" name="username" placeholder="Enter your name" required>

                <label class="fw-semibold">Email*</label>
                <input type="email" class="form-control mb-3" name="email" placeholder="Enter your email" required >

                <label for="phone" class="fw-semibold">Phone*</label>
                <input type="text" class="form-control mb-3" name="phone" placeholder="Enter your phone number" required>

                <label class="fw-semibold">Password*</label>
                <input type="password" name="password" class="form-control mb-4" placeholder="Enter your password" required>

                <button type="submit" class="btn create-btn w-100 mb-3">Create Account</button>
            </form>

            <p class="mt-2 text-muted">
                Already have an account?
                <a href="{% url  'login'%}" class="fw-semibold text-dark">Login Here</a>
            </p>
        </div>

        <!-- RIGHT PANEL -->
        <div class="col-md-6 right-panel">
            <div class="text-center">

                <!-- Card #1 -->
                <div class="floating-card">
                    <img src="engagement.png" alt="">
                </div>

                <!-- Card #2 -->
                <div class="floating-card" style="animation-delay: 1s;">
                    <img src="sales.png" alt="">
                </div>

            </div>
        </div>

    </div>

</body>

</html>
